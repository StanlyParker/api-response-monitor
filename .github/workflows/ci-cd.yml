name: CI/CD Pipeline

on:
    push:
        branches: ["main"]
    pull_request:

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                project: [backend, frontend]
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: 20
                cache: npm

            - name: Install dependencies
              working-directory: ${{ matrix.project }}
              run: npm ci
              
            - name: Run tests
              working-directory: ${{ matrix.project }}
              run: npm test

    docker-build:
        runs-on: ubuntu-latest
        needs: build-and-test
        steps: 
            - uses: actions/checkout@v4

            - name: Log in to DockerHub
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build & Push Backend
              run: |
                docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-monitor-backend:latest -f infra/docker/Dockerfile.backend .
                docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-monitor-backend:latest
                
            - name: Build & Push Frontend
              run: |
                docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/api-monitor-frontend:latest -f infra/docker/Dockerfile.frontend .
                docker push ${{ secrets.DOCKERHUB_USERNAME }}/api-monitor-frontend:latest